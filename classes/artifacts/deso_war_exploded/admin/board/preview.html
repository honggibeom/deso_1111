<script>
    function load() {
        let Time = new Date();
        let meetname = localStorage.getItem("meetname");
        let meetMem = localStorage.getItem("meetMem");
        let meetCate = localStorage.getItem("meetCate");
        let charge = (localStorage.getItem("charge")==="true")?"유료":"무료";
        let meetLoc = localStorage.getItem("meetLoc");
        let meetLoc2 = localStorage.getItem("meetLoc2");
        let meetConts = localStorage.getItem("meetConts");
        let meetRules = localStorage.getItem("meetRules");
        let meetUrl = localStorage.getItem("meetUrl");
        // let img = localStorage.getItem("img");
        let month=(Time.getMonth()+1)<10?"0"+(Time.getMonth()+1).toString():(Time.getMonth()+1).toString()
        let date=(Time.getDate())<10?"0"+(Time.getDate()).toString():(Time.getDate()).toString()
        let hours=(Time.getHours())<10?"0"+(Time.getHours()).toString():(Time.getHours()).toString()
        let minutes=(Time.getMinutes())<10?"0"+(Time.getMinutes()).toString():(Time.getMinutes()).toString()
        let t =month+"-"+date+"  "+hours+":"+minutes
        // let img=[]
        //  for(let i = 0;i<4;i++){
        //   img.push(localStorage.getItem("img"+i))
        // }
        document.getElementById("report_a").href = "\"/report/page?mode=행사&amp;no=80&amp;title="+meetname+"\""
        // document.getElementById("img1").src=img[0];
        document.getElementsByClassName("cardL__info__category").item(0).innerText =meetCate
        document.getElementsByClassName("cardL__info__title").item(0).innerText =meetname
        document.getElementsByClassName("cardL__info__day").item(0).innerText =t
        document.getElementsByClassName("cardL__info__location").item(0).innerText =meetLoc
        document.getElementsByClassName("cardL__info__join").item(0).innerText ="0/"+meetMem+" "+charge
        document.getElementsByClassName("details__item__desc").item(0).innerText =meetConts
        document.getElementsByClassName("details__item__desc").item(1).innerText =meetRules
        document.getElementsByClassName("text").item(0).innerText =meetLoc+meetLoc2
        // document.getElementsByClassName("img").item(0).src = img
        // console.log(document.getElementsByClassName("img").item(0).src)
    }
</script>

        toast("success", "복사되었습니다.");

    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);
    // 마우스 드래그로 지도 이동 가능여부를 설정합니다
    map.setDraggable(false)

    var marker = new kakao.maps.Marker({
        map: map,
        position: new kakao.maps.LatLng()
    });
